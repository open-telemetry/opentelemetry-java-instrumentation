display_name: Apache HttpClient
description: This instrumentation provides a library integration that enables HTTP client spans and HTTP client metrics for the Apache HttpClient.
library_link: https://hc.apache.org/index.html
semantic_conventions:
  - HTTP_CLIENT_SPANS
  - HTTP_CLIENT_METRICS
additional_telemetry:
- when: default
  metrics:
    - name: http.client.request.duration
      description: Duration of HTTP client requests.
      type: HISTOGRAM
      unit: s
      attributes:
        - name: http.request.method
          type: STRING
        - name: http.response.status_code
          type: LONG
        - name: network.protocol.version
          type: STRING
        - name: server.address
          type: STRING
        - name: server.port
          type: LONG
  spans:
    - span_kind: CLIENT
      attributes:
        - name: error.type
          type: STRING
        - name: http.request.method
          type: STRING
        - name: http.request.method_original
          type: STRING
        - name: http.request.resend_count
          type: LONG
        - name: http.response.status_code
          type: LONG
        - name: network.protocol.version
          type: STRING
        - name: server.address
          type: STRING
        - name: server.port
          type: LONG
        - name: url.full
          type: STRING
