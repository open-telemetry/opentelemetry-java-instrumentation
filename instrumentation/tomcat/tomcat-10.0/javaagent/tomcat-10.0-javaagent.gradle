apply from: "$rootDir/gradle/instrumentation.gradle"

muzzle {
  pass {
    group = "org.apache.tomcat.embed"
    module = "tomcat-embed-core"
    versions = "[10,)"
  }
}

dependencies {
  library group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '10.0.0'
  implementation project(':instrumentation:tomcat:tomcat-common:javaagent')
  implementation project(':instrumentation:servlet:servlet-5.0:javaagent')
  testInstrumentation project(':instrumentation:servlet:servlet-5.0:javaagent')

  testLibrary group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '[10,)'
  latestDepTestLibrary group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '[10,)'
}