description: >
  This instrumentation enables database client spans and database client metrics for JDBC
  database operations. There is also a "jdbc-datasource" instrumentation that creates spans
  for datasource connections, but is disabled by default due to the volume of telemetry
  produced.
semantic_conventions:
  - DATABASE_CLIENT_SPANS
  - DATABASE_CLIENT_METRICS
library_link: https://docs.oracle.com/javase/8/docs/api/java/sql/package-summary.html
configurations:
  - name: otel.instrumentation.jdbc.statement-sanitizer.enabled
    description: Enables statement sanitization for database queries. Takes precedent to 
      otel.instrumentation.common.db-statement-sanitizer.enabled.
    type: boolean
    default: true
  - name: otel.instrumentation.common.db-statement-sanitizer.enabled
    description: Enables statement sanitization for database queries.
    type: boolean
    default: true
  - name: otel.instrumentation.jdbc.experimental.transaction.enabled
    description: Enables experimental instrumentation to create spans for COMMIT and ROLLBACK operations.
    type: boolean
    default: false
  - name: otel.instrumentation.jdbc.experimental.sqlcommenter.enabled
    description: >
      Enables augmenting queries with a comment containing the tracing information. See
      [sqlcommenter](https://google.github.io/sqlcommenter/) for more info. WARNING: augmenting
      queries with tracing context will make query texts unique, which may have adverse impact on
      database performance. Consult with database experts before enabling.
    type: boolean
    default: false
  - name: otel.instrumentation.common.peer-service-mapping
    description: Used to specify a mapping from host names or IP addresses to peer services.
    type: map
    default: ""
  - name: otel.instrumentation.jdbc.experimental.capture-query-parameters
    description: >
      Sets whether the query parameters should be captured as span attributes named
      <code>db.query.parameter.&lt;key&gt;</code>. Enabling this option disables the statement
      sanitization.<p>WARNING: captured query parameters may contain sensitive information such as
      passwords, personally identifiable information or protected health info.
    type: boolean
    default: false
  - name: otel.instrumentation.jdbc-datasource.enabled
    description: Enables instrumentation of JDBC datasource connections.
    type: boolean
    default: false
