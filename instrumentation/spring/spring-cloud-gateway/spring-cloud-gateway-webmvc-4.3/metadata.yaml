display_name: Spring Cloud Gateway Server WebMVC
description: >
  This instrumentation enhances tracing for Spring Cloud Gateway Server WebMVC. It does not
  generate new telemetry on its own, but rather enriches existing traces produced by other
  instrumentations like Spring WebMVC with Spring Cloud Gateway-specific attributes.
library_link: https://github.com/spring-cloud/spring-cloud-gateway
configurations:
  - name: otel.instrumentation.spring-cloud-gateway.experimental-span-attributes
    type: boolean
    default: false
    description: >
      Enables experimental `spring-cloud-gateway.route` attributes (e.g.,
      `spring-cloud-gateway.route.id`, `spring-cloud-gateway.route.uri`, etc.) on spans.
