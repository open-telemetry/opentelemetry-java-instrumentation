description: This instrumentation enables messaging spans for RabbitMQ message producers and consumers.
display_name: RabbitMQ
library_link: https://www.rabbitmq.com/client-libraries/java-api-guide
semantic_conventions:
  - MESSAGING_SPANS
configurations:
  - name: otel.instrumentation.rabbitmq.experimental-span-attributes
    description: >
      Enables experimental span attributes `rabbitmq.command`, `rabbitmq.delivery_mode`,
      `rabbitmq.queue`, and `rabbitmq.record.queue_time_ms`.
    type: boolean
    default: false
  - name: otel.instrumentation.common.messaging.experimental.receive-telemetry.enabled
    description: >
      Enables the creation of consumer spans on messaging receive operations. These spans will
      measure the time between receiving a message and the consumer processing that message.
    type: boolean
    default: false
  - name: otel.instrumentation.common.messaging.capture-headers
    description: List of messaging headers to capture.
    type: list
    default: ""