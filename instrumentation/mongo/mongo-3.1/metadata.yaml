display_name: MongoDB Driver
description: >
  This instrumentation enables database client spans and database client metrics for the MongoDB
  Java driver.
semantic_conventions:
  - DATABASE_CLIENT_SPANS
  - DATABASE_CLIENT_METRICS
library_link: https://www.mongodb.com/docs/drivers/java-drivers/
configurations:
  - name: otel.instrumentation.mongo.statement-sanitizer.enabled
    description: >
      Enables statement sanitization for MongoDB queries. Takes precedence over
      otel.instrumentation.common.db-statement-sanitizer.enabled.
    type: boolean
    default: true
  - name: otel.instrumentation.common.db-statement-sanitizer.enabled
    description: Enables statement sanitization for database queries.
    type: boolean
    default: true
