---
# For Tomcat, the default JMX domain is "Catalina:", however with some deployments like embedded in spring-boot
# we can have the "Tomcat:" domain used, thus we use both MBean names for the metrics.

rules:
  - beans:
    - Catalina:type=GlobalRequestProcessor,name=*
    - Tomcat:type=GlobalRequestProcessor,name=*
    prefix: http.server.tomcat.
    metricAttribute:
      name: param(name)
    mapping:
      errorCount:
        metric: error_count
        type: counter
        unit: "{error}"
        desc: The number of errors.
      requestCount:
        metric: request.count
        type: counter
        unit: "{request}"
        desc: The number of requests processed.
      maxTime:
        metric: request.max_time
        type: gauge
        sourceUnit: ms
        unit: s
        desc: The longest request processing time.
      processingTime:
        metric: request.processing_time
        type: counter
        sourceUnit: ms
        unit: s
        desc: Total time for processing all requests.
      bytesReceived:
        metric: &metric traffic
        type: &type counter
        unit: &unit By
        desc: &desc The number of bytes transmitted.
        metricAttribute:
          direction: const(received)
      bytesSent:
        metric: *metric
        type: *type
        unit: *unit
        desc: *desc
        metricAttribute:
          direction: const(sent)

  - beans:
    - Catalina:type=Manager,host=localhost,context=*
    - Tomcat:type=Manager,host=localhost,context=*
    prefix: http.server.tomcat.
    metricAttribute:
      context: param(context)
    mapping:
      activeSessions:
        metric: sessions.activeSessions
        type: updowncounter
        unit: "{session}"
        desc: The number of active sessions.

  - beans:
    - Catalina:type=ThreadPool,name=*
    - Tomcat:type=ThreadPool,name=*
    unit: "{thread}"
    prefix: http.server.tomcat.
    type: updowncounter
    metricAttribute:
      name: param(name)
    mapping:
      currentThreadCount:
        metric: &metric thread_count
        desc: &desc Thread Count of the Thread Pool.
        metricAttribute:
          state: const(idle)
      currentThreadsBusy:
        metric: *metric
        desc: *desc
        metricAttribute:
          state: const(busy)

