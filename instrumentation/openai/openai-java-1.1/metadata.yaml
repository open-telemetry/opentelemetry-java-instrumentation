description: This instrumentation enables Gen AI client spans and metrics for the OpenAI Java SDK.
display_name: OpenAI Java SDK
semantic_conventions:
  - GENAI_CLIENT_SPANS
  - GENAI_CLIENT_METRICS
library_link: https://github.com/openai/openai-java
configurations:
  - name: otel.instrumentation.genai.capture-message-content
    type: boolean
    default: false
    description: >
      Enables including the full content of user and assistant messages in emitted log events.
      Note that full content can have data privacy and size concerns, and care should be taken when
      enabling this.
