description: >
  This instrumentation adds trace context (trace ID, span ID, and trace flags) to the Logback MDC,
  it does not emit any telemetry on its own.
display_name: Logback
library_link: https://logback.qos.ch/
configurations:
  - name: otel.instrumentation.logback-mdc.add-baggage
    description: >
      Enables adding baggage entries to the Logback MDC, prefixed with "baggage.".
    type: boolean
    default: false
  - name: otel.instrumentation.common.logging.trace-id
    description: >
      Specifies the key name used to store the trace ID in the logging context.
    type: string
    default: trace_id
  - name: otel.instrumentation.common.logging.span-id
    description: >
      Specifies the key name used to store the span ID in the logging context.
    type: string
    default: span_id
  - name: otel.instrumentation.common.logging.trace-flags
    description: >
      Specifies the key name used to store the trace flags in the logging context.
    type: string
    default: trace_flags
  - name: otel.instrumentation.common.mdc.resource-attributes
    description: >
      Specifies which resource attributes to add to the logging context as a comma-separated list
      of attribute keys.
    type: list
    default: ''
