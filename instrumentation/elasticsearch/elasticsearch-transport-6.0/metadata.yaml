description: >
  This instrumentation enables database client spans and database client metrics for Elasticsearch
  transport client requests. Each call produces a span named after the Elasticsearch action,
  enriched with transport-specific attributes.
configurations:
  - name: otel.instrumentation.elasticsearch.experimental-span-attributes
    description: >
      Enable the capture of `elasticsearch.action`, `elasticsearch.id`, `elasticsearch.request`,
      `elasticsearch.request.indices`, `elasticsearch.request.write.type`,
      `elasticsearch.request.write.version`, `elasticsearch.response.status`,
      `elasticsearch.shard.replication.failed`, `elasticsearch.shard.replication.successful`,
      `elasticsearch.shard.replication.total`, `elasticsearch.type`, and
      `elasticsearch.version` experimental span attributes.
    type: boolean
    default: false
