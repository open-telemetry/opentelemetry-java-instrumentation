display_name: Apache Pulsar Client
description: >
  This instrumentation enables messaging spans for Apache Pulsar message producers and consumers.
library_link: https://pulsar.apache.org/
semantic_conventions:
  - MESSAGING_SPANS
configurations:
  - name: otel.instrumentation.messaging.experimental.receive-telemetry.enabled
    description: >
      Enables experimental receive telemetry, which will cause consumers to start a new trace, with
      only a span link connecting it to the producer trace.
    type: boolean
    default: false
  - name: otel.instrumentation.messaging.experimental.capture-headers
    description: >
      Enables capturing messaging headers as span attributes. Provide a comma-separated list of
      header names to capture.
    type: list
    default: ''
  - name: otel.instrumentation.pulsar.experimental-span-attributes
    description: >
      Enables the experimental span attribute `messaging.pulsar.message.type` for producer spans.
    type: boolean
    default: false