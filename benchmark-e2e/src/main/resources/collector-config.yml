receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

exporters:
  logging:
    loglevel: info

processors:
  batch:

extensions:
  health_check:

service:
  extensions: health_check
  pipelines:
    traces:
      processors:
        - batch
      receivers:
        - otlp
      exporters:
        - logging
    metrics:
      processors:
        - batch
      receivers:
        - otlp
      exporters:
        - logging
