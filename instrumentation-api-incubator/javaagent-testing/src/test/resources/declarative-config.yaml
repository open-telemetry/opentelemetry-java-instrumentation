file_format: "1.0-rc.1"
propagator:
  composite_list: "tracecontext"
instrumentation/development:
  java:
    http:
      client:
        emit_experimental_telemetry: true # will move to common section in https://github.com/open-telemetry/opentelemetry-java-instrumentation/pull/15707
    common:
      http:
        client:
          url_template_rules:
            - pattern: "http://localhost:.*/hello/.*"
              template: "/hello/*"
