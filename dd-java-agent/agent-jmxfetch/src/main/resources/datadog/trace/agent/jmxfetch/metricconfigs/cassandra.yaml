# Default metrics collected by this check. You should not have to modify this.
jmx_metrics:
  - include:
      domain: org.apache.cassandra.metrics
      type: ClientRequest
      name:
        - Latency
      attribute:
        - 75thPercentile
        - 95thPercentile
        - OneMinuteRate
  - include:
      domain: org.apache.cassandra.metrics
      type: DroppedMessage
      name:
        - Dropped
      attribute:
        - OneMinuteRate
  - include:
      domain: org.apache.cassandra.metrics
      type: ThreadPools
      scope:
        - MutationStage
        - CounterMutationStage
        - ReadStage
        - ViewMutationStage
      name:
        - PendingTasks
        - CurrentlyBlockedTasks
      path:
        - request
  - include:
      domain: org.apache.cassandra.metrics
      type: ThreadPools
      scope:
        - MemtableFlushWriter
        - HintsDispatcher
        - MemtablePostFlush
        - MigrationStage
        - MiscStage
        - SecondaryIndexManagement
      name:
        - PendingTasks
        - CurrentlyBlockedTasks
      path:
        - internal
  - include:
      domain: org.apache.cassandra.metrics
      type: Storage
      name:
        - Load
        - Exceptions
  - include:
      domain: org.apache.cassandra.metrics
      type: Table
      bean_regex:
        - .*keyspace=.*
      name:
        - ReadLatency
        - WriteLatency
      attribute:
        - 75thPercentile
        - 95thPercentile
        - 99thPercentile
        - OneMinuteRate
    exclude:
      keyspace:
        - system
        - system_auth
        - system_distributed
        - system_schema
        - system_traces
  - include:
      domain: org.apache.cassandra.metrics
      type: Table
      bean_regex:
        - .*keyspace=.*
      name:
        - RangeLatency
        - CasPrepareLatency
        - CasProposeLatency
        - CasCommitLatency
        - ViewLockAcquireTime
        - ViewReadTime
      attribute:
        - 75thPercentile
        - 95thPercentile
        - OneMinuteRate
    exclude:
      keyspace:
        - system
        - system_auth
        - system_distributed
        - system_schema
        - system_traces
  - include:
      domain: org.apache.cassandra.metrics
      type: Table
      bean_regex:
        - .*keyspace=.*
      name:
        - SSTablesPerReadHistogram
        - TombstoneScannedHistogram
        - WaitingOnFreeMemtableSpace
      attribute:
        - 75thPercentile
        - 95thPercentile
    exclude:
      keyspace:
        - system
        - system_auth
        - system_distributed
        - system_schema
        - system_traces
  - include:
      domain: org.apache.cassandra.metrics
      type: Table
      bean_regex:
        - .*keyspace=.*
      name:
        - ColUpdateTimeDeltaHistogram
      attribute:
        - Min
        - 75thPercentile
        - 95thPercentile
    exclude:
      keyspace:
        - system
        - system_auth
        - system_distributed
        - system_schema
        - system_traces
  - include:
      domain: org.apache.cassandra.metrics
      type: Table
      bean_regex:
        - .*keyspace=.*
      name:
        - BloomFilterFalseRatio
        - CompressionRatio
        - KeyCacheHitRate
        - LiveSSTableCount
        - MaxPartitionSize
        - MeanPartitionSize
        - MeanRowSize
        - MaxRowSize
        - PendingCompactions
        - SnapshotsSize
      attribute:
        - Value
    exclude:
      keyspace:
        - system
        - system_auth
        - system_distributed
        - system_schema
        - system_traces
  - include:
      domain: org.apache.cassandra.metrics
      type: Table
      bean_regex:
        - .*keyspace=.*
      name:
        - CompactionBytesWritten
        - BytesFlushed
        - PendingFlushes
        - LiveDiskSpaceUsed
        - TotalDiskSpaceUsed
        - RowCacheHitOutOfRange
        - RowCacheHit
        - RowCacheMiss
      attribute:
        - Count
    exclude:
      keyspace:
        - system
        - system_auth
        - system_distributed
        - system_schema
        - system_traces
  - include:
      domain: org.apache.cassandra.metrics
      type: Cache
      scope: KeyCache
      name:
        - HitRate
      attribute:
        - Count
  - include:
      domain: org.apache.cassandra.metrics
      type: CommitLog
      name:
        - PendingTasks
        - TotalCommitLogSize
      attribute:
        - Value
  - include:
      domain: org.apache.cassandra.db
      type: Tables
      attribute:
        DroppableTombstoneRatio:
          alias: cassandra.db.droppable_tombstone_ratio
  # Young Gen Collectors (Minor Collections)
  - include:
      domain: java.lang
      type: GarbageCollector
      name: Copy
      attribute:
        CollectionCount:
          metric_type: counter
          alias: jmx.gc.minor_collection_count
        CollectionTime:
          metric_type: counter
          alias: jmx.gc.minor_collection_time
  - include:
      domain: java.lang
      type: GarbageCollector
      name: PS Scavenge
      attribute:
        CollectionCount:
          metric_type: counter
          alias: jmx.gc.minor_collection_count
        CollectionTime:
          metric_type: counter
          alias: jmx.gc.minor_collection_time
  - include:
      domain: java.lang
      type: GarbageCollector
      name: ParNew
      attribute:
        CollectionCount:
          metric_type: counter
          alias: jmx.gc.minor_collection_count
        CollectionTime:
          metric_type: counter
          alias: jmx.gc.minor_collection_time
  - include:
      domain: java.lang
      type: GarbageCollector
      name: G1 Young Generation
      attribute:
        CollectionCount:
          metric_type: counter
          alias: jmx.gc.minor_collection_count
        CollectionTime:
          metric_type: counter
          alias: jmx.gc.minor_collection_time
  # Old Gen Collectors (Major collections)
  - include:
      domain: java.lang
      type: GarbageCollector
      name: MarkSweepCompact
      attribute:
        CollectionCount:
          metric_type: counter
          alias: jmx.gc.major_collection_count
        CollectionTime:
          metric_type: counter
          alias: jmx.gc.major_collection_time
  - include:
      domain: java.lang
      type: GarbageCollector
      name: PS MarkSweep
      attribute:
        CollectionCount:
          metric_type: counter
          alias: jmx.gc.major_collection_count
        CollectionTime:
          metric_type: counter
          alias: jmx.gc.major_collection_time
  - include:
      domain: java.lang
      type: GarbageCollector
      name: ConcurrentMarkSweep
      attribute:
        CollectionCount:
          metric_type: counter
          alias: jmx.gc.major_collection_count
        CollectionTime:
          metric_type: counter
          alias: jmx.gc.major_collection_time
  - include:
      domain: java.lang
      type: GarbageCollector
      name: G1 Mixed Generation
      attribute:
        CollectionCount:
          metric_type: counter
          alias: jmx.gc.major_collection_count
        CollectionTime:
          metric_type: counter
          alias: jmx.gc.major_collection_time
