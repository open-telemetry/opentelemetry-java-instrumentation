muzzle {
  pass {
    group = "javax.servlet"
    module = 'javax.servlet-api'
    versions = "[,]"
    assertInverse = true
  }
  pass {
    group = "javax.servlet"
    module = 'servlet-api'
    versions = "[,]"
  }
}

apply from: "${rootDir}/gradle/java.gradle"

dependencies {
  compileOnly group: 'javax.servlet', name: 'servlet-api', version: '2.3'

  testCompile group: 'javax.servlet', name: 'servlet-api', version: '2.3'
}
