name: Overhead benchmark (daily)
on:
  schedule:
    # daily at 5:00 UTC
    - cron: "0 5 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-overhead-tests:
    permissions:
      contents: write # for git push to gh-pages branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: gh-pages
          path: gh-pages

      - name: Free disk space
        run: .github/scripts/gha-free-disk-space.sh

      - name: Copy results from gh-pages branch
        run: |
          rsync -avv gh-pages/benchmark-overhead/results/ benchmark-overhead/results/

      - name: Set up JDK for running Gradle
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          distribution: temurin
          java-version-file: .java-version

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5.0.1

      - name: Build Latest Snapshot JAR
        # Exclude GraalVM collectReachabilityMetadata tasks to avoid configuration cache issues
        # See https://github.com/graalvm/native-build-tools/issues/477
        run: >
          ./gradlew assemble -x javadoc
          -x :smoke-tests-otel-starter:spring-boot-3:collectReachabilityMetadata
          -x :smoke-tests-otel-starter:spring-boot-3.2:collectReachabilityMetadata
          -x :smoke-tests-otel-starter:spring-boot-4:collectReachabilityMetadata
          -x :smoke-tests-otel-starter:spring-boot-reactive-3:collectReachabilityMetadata

      - name: Run tests
        working-directory: benchmark-overhead
        run: ./gradlew test

      - name: Inspect the results dir
        working-directory: benchmark-overhead
        run: ls -lR results

      - name: Copy results back to gh-pages branch
        run: rsync -avv benchmark-overhead/results/ gh-pages/benchmark-overhead/results/ && rm -rf benchmark-overhead/results

      - name: Use CLA approved bot
        working-directory: ./gh-pages
        run: ../.github/scripts/use-cla-approved-bot.sh

      - name: Commit updated results
        working-directory: ./gh-pages
        run: |
          git add benchmark-overhead/results
          git commit -m "update test result data"
          git push

  workflow-notification:
    permissions:
      contents: read
      issues: write
    needs:
      - run-overhead-tests
    if: always()
    uses: ./.github/workflows/reusable-workflow-notification.yml
    with:
      success: ${{ needs.run-overhead-tests.result == 'success' }}
