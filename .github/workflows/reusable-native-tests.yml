name: Reusable - Native tests

on:
  workflow_call:
    inputs:
      skip-native-tests:
        type: boolean
        required: false
      test-latest-deps:
        type: boolean
        required: false

permissions:
  contents: read

jobs:
  graalvm-native-tests:
    if: "!inputs.skip-native-tests"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-java-version:
          - 22
          - 23
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - id: read-java
        run: echo "version=$(cat .java-version)" >> "$GITHUB_OUTPUT"
      - uses: graalvm/setup-graalvm@01ed653ac833fe80569f1ef9f25585ba2811baab # v1.3.3.1
        with:
          version: "latest"
          java-version: ${{ matrix.test-java-version }}
      - name: Running test
        env:
          DOCKER_COMPOSE_TEST: "true"
          TEST_LATEST_DEPS: ${{ inputs.test-latest-deps && 'true' || 'false' }}
        run: .github/scripts/native-tests.sh
