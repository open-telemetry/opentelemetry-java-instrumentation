name: Auto update pull request
on:
  workflow_run:
    workflows:
      - "Auto spotless"
    types:
      - completed

permissions:
  contents: read

jobs:
  apply:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Download patch
        uses: actions/download-artifact@v4.3.0
        with:
          run-id: ${{ github.event.workflow_run.id }}
          path: ${{ runner.temp }}
          merge-multiple: true
          github-token: ${{ github.token }}

      - id: unzip-patch
        name: Unzip patch
        working-directory: ${{ runner.temp }}
        run: |
          if [ -f patch ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          fi

      - uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        if: steps.unzip-patch.outputs.exists == 'true'
        id: otelbot-token
        with:
          app-id: 1295839
          private-key: ${{ secrets.OTELBOT_JAVA_INSTRUMENTATION_PRIVATE_KEY }}

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        if: steps.unzip-patch.outputs.exists == 'true'
        with:
          token: ${{ steps.otelbot-token.outputs.token }}

      - id: get-pr
        if: steps.unzip-patch.outputs.exists == 'true'
        name: Get PR
        env:
          PR_BRANCH: |-
            ${{
              (github.event.workflow_run.head_repository.owner.login != github.event.workflow_run.repository.owner.login)
                && format('{0}:{1}', github.event.workflow_run.head_repository.owner.login, github.event.workflow_run.head_branch)
                || github.event.workflow_run.head_branch
            }}
          GH_TOKEN: ${{ github.token }}
        run: |
          echo gh pr view "${PR_BRANCH}" --json number --jq .number
          number=$(gh pr view "${PR_BRANCH}" --json number --jq .number)
          echo $number
          echo "number=$number" >> $GITHUB_OUTPUT

      - name: Check out PR branch
        if: steps.unzip-patch.outputs.exists == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh pr checkout ${{ steps.get-pr.outputs.number }}

      - name: Use CLA approved github bot
        if: steps.unzip-patch.outputs.exists == 'true'
        # IMPORTANT do not call the .github/scripts/use-cla-approved-bot.sh
        # since that script could have been compromised in the PR branch
        run: |
          git config user.name otelbot
          git config user.email 197425009+otelbot@users.noreply.github.com

      - name: Apply patch and push
        if: steps.unzip-patch.outputs.exists == 'true'
        run: |
          git apply "${{ runner.temp }}/patch"
          git commit -a -m "./gradlew spotlessApply"
          git push

      - if: steps.unzip-patch.outputs.exists == 'true' && success()
        env:
          GH_TOKEN: ${{ steps.otelbot-token.outputs.token }}
        run: |
          gh pr comment ${{ steps.get-pr.outputs.number }} --body "üîß The result from spotlessApply was committed to the PR branch."

      - if: steps.unzip-patch.outputs.exists == 'true' && failure()
        env:
          GH_TOKEN: ${{ steps.otelbot-token.outputs.token }}
        run: |
          gh pr comment ${{ steps.get-pr.outputs.number }} --body "‚ùå The result from spotlessApply could not be committed to the PR branch, see logs: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID."
